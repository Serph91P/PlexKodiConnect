name: Notify Repository

on:
  push:
    branches: [main]
    paths-ignore:
      - '**.md'
      - '.gitignore'
      - 'LICENSE'
      - 'LICENSE.txt'
      - 'CONTRIBUTING.md'

jobs:
  notify-repository:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger repository update
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.REPO_DISPATCH_TOKEN }}
          repository: Serph91P/repository.serph91p
          event-type: addon-updated
          client-payload: '{"addon": "PlexKodiConnect", "ref": "${{ github.ref }}", "sha": "${{ github.sha }}"}'
